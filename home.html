
<!doctype html>
<html lang="en">
    <head>
        <title>Timestamp microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                FCC Timestamp Microservice by <em><a href="http://github.com/iifeoluwa">iifeoluwa</a></em>
            </h1>
            <br><hr>
            <h3>Example usage:</h3>
            <code>https://timestamp-ms.herokuapp.com/December%2015,%202015</code><br>
            <code>https://timestamp-ms.herokuapp.com/1450137600</code>
            <h3>Example output:</h3>
            <code>
                {
                  "unix": 1450137600,
                  "natural": "Tuesday, December 15th 2015"
                }
            </code>
        </div>
    </body>
</html>
